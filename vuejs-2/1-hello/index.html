<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Vue.js test</title>
</head>
<body>
  <div id="app">
    <h1 v-once>{{ title }}</h1>
    <input type="text" v-on:input="changeTitle">

    <p v-html="html_link"></p>

</body>
<script src="js/app.js"></script>
</html>
