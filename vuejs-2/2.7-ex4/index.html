<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <title>Exercise 4</title>
</head>
<body>
  <div id="exercise">
    <!-- 1) Start the Effect with the Button. The Effect should alternate the
    "highlight" or "shrink" class on each new setInterval tick (attach
    respective class to the div with id "effect" below) -->
    <div>
      <button @click="toggleEffect">Start Effect</button>
      <div id="effect" :class="effectClasses"></div>
    </div>
    <!-- 2) Create a couple of CSS classes and attach them via the array
    syntax -->
    <div :class="['no', 'style']">I got no class :(</div>
    <!-- 3) Let the user enter a class (create some example classes) and
    attach it -->
    <div>
      <input type="text" v-model="inputClass" placeholder="Input a class name">
      <div :class="inputClass"></div>
    </div>
    <!-- 4) Let the user enter a class and enter true/ false for another
    class (create some example classes) and attach the classes -->
    <div>
      <input type="text" placeholder="Input a class name" v-model="toggleClass">
      <input type="text" placeholder="Enter true/false" v-model="showToggleClass">
      <div :class="computedClass"></div>
    </div>
    <!-- 5) Repeat 3) but now with values for styles (instead of class names).
    Attach the respective styles.  -->
    <div>
      <input type="text" v-model="backgroundColor" placeholder="Input a bg color">
      <div :style="computedProperties"></div>
    </div>
    <!-- 6) Create a simple progress bar with setInterval and style bindings.
    Start it by hitting the below button. -->
    <div>
      <button v-on:click="stepProgress">Start Progress</button>
      <div :style="progressClasses"></div>
    </div>
  </div>

</body>
<script src="app.js"></script>
</html>
